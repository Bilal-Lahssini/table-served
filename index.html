<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepe's Pizza </title>
  </head>

  <body>
    <div id="root"></div>
    <!-- Epson ePOS SDK - Load before React app -->
    <script src="https://www.epson-biz.com/modules/pos/epos-print-4.0.0.js" 
            onload="console.log('‚úÖ ePOS-Print loaded')" 
            onerror="console.error('‚ùå Failed to load ePOS-Print')"></script>
    <script src="https://www.epson-biz.com/modules/pos/epos-device-4.0.0.js" 
            onload="console.log('‚úÖ ePOS-Device loaded')" 
            onerror="console.error('‚ùå Failed to load ePOS-Device')"></script>
    <script src="https://www.epson-biz.com/modules/pos/discovery-4.0.0.js" 
            onload="console.log('‚úÖ ePOS-Discovery loaded')" 
            onerror="console.error('‚ùå Failed to load ePOS-Discovery')"></script>
    
    <!-- Verify SDK availability -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          console.log('üîç Checking Epson SDK availability...');
          console.log('ePosPrint available:', !!window.ePosPrint);
          console.log('ePosDev available:', !!window.ePosDev);
          console.log('ePosDiscovery available:', !!window.ePosDiscovery);
          
          if (window.ePosPrint && window.ePosDev) {
            console.log('‚úÖ Epson ePOS SDK fully loaded');
            window.epsonSDKReady = true;
          } else {
            console.error('‚ùå Epson ePOS SDK not fully loaded');
            window.epsonSDKReady = false;
          }
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
