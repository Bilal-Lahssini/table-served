<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepe's Pizza </title>
  </head>

  <body>
    <div id="root"></div>
    <!-- Epson ePOS SDK - Official URLs -->
    <script src="https://www.epson-biz.com/modules/pos/epos-print.js" 
            onload="console.log('‚úÖ Real ePOS-Print loaded')" 
            onerror="console.error('‚ùå Failed to load ePOS-Print')"></script>
    <script src="https://www.epson-biz.com/modules/pos/epos-device.js" 
            onload="console.log('‚úÖ Real ePOS-Device loaded')" 
            onerror="console.error('‚ùå Failed to load ePOS-Device')"></script>
    
    <!-- Verify real SDK availability -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          console.log('üîç Checking REAL Epson SDK availability...');
          console.log('ePosPrint available:', !!window.ePosPrint);
          console.log('ePosDev available:', !!window.ePosDev);
          
          if (window.ePosPrint && window.ePosDev) {
            console.log('‚úÖ REAL Epson ePOS SDK fully loaded');
            window.epsonSDKReady = true;
          } else {
            console.error('‚ùå REAL Epson ePOS SDK not loaded - printer will not work');
            window.epsonSDKReady = false;
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
